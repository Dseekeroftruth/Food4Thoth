<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen GIF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrolling */
    }
    
    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100vw;
      height: 86vh;
      object-fit: cover; /* Ensures GIF fills screen without distortion */
    }
  </style>
</head>
<body>
  <img src="./trim.631A26B2-16E0-41D9-A5E2-C3BB2BC780C0.gif" alt="Fullscreen GIF">
</body>
</html>
