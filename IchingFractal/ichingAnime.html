<body>

        <img src="images/Untitled24.PNG" alt="Preload">
    </div>
		<script>
    // Apply dark mode from localStorage on iframe load
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
        document.body.classList.add("dark-mode");
    }

    // Listen for dark mode messages from the main page
    window.addEventListener("message", (event) => {
        if (event.data.darkMode !== undefined) {
            if (event.data.darkMode) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
    });
		
    window.addEventListener("message", (event) => {
        if (event.data.triggerAnimation) {
            startAnimation();
        }
    });

    function startAnimation() {
        const sprite = document.querySelector('.sprite-animation');
        sprite.classList.add('animate');
			}
</script>
</body>
</html>
