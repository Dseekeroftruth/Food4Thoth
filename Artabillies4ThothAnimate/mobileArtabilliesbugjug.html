<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCII Art Display</title>
    <style>
        html, body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            white-space: pre;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #ascii-art {
            font-size: 8px; /* Adjust this to scale the text on different screen sizes */
            line-height: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <pre id="ascii-art"></pre>
    <script>
        const asciiArt = `
                                                                                                        
                                                                                                        
                                                                                                        
                                                                                                        
                                            ..:::--:-=--.                                               
                                            .=-=+++=+==-.                                               
                                            .-+=+++++==-.                                               
                                             =+=+++++*=-...                                             
                                          :-------======---.                                            
                                          :--=====++====---:.      ...::...                             
                                          ---=====++====----     .:::--====--..                         
                                           -====+++++====+=.   .--:=====+=====-.                        
                                          .---====+++===---.  .=-====:....=++==-.                       
                                         :-----=======------:.=++===.     .++*==..                      
                                       .:--::----===-------:-=-++==-       .**+=-.                      
                                     .::::::::-------------::--==+==.      .=*+=-.                      
                                   .:::::::::--------------::::--===-.    .-=++=..                      
                                 .::::::.:::----------------:-::----=-    .=*+=-.                       
                               .::::::::::---------------------:::---:.  .=++==.                        
                              .:::::-:::--------------------------::--=..-+++=:..                       
                            .::::-:::-------------------------------:---=+++=:..                        
                           .::--:-----------------------------------------+=-.                          
                           ::---------------------------=-==--------------:=..                          
                         .::-----------------================--------------:-.                          
                         ::---------**----==========-----========----------:.                           
                        .:----------*#-====+%*=#+=====--===*#=====--+*-----::.                          
                        .:----------=#=====#====%*=====+#-==##======*-------:.                          
                        ::---------==##==*#======%+====%=====*#====*=-------::                          
                       .:--------=====####=======+%+==%*======*#+=**==-------:.                         
                       .::-------=====*#+==========%+%*=========#**===-------:.                         
                       .:--------====####==========*%*==========*##====------:.                         
                       .:--------==*#+==#+========+%*%==========#=##====-----:.                         
                      ..:---------*#====##=======#%==*#========*===*#=-------:.                         
                       .::-------#*======#======##====%+=====+#=====#*-------:.                         
                       .::--------=======+====##=======#====##=========------:.                         
                        ::--------====================================------::..                        
                        ::-------====================================-------::.                         
                        .:-----========================================-----::.                         
                        .:-----=========================================----:..                         
                        .:-----=========================================----:.                          
                        .::----=================+=======================----:                           
                         ::---====================+++===================----:.                          
                         .:---====================++====================---:..                          
                         .:---====================+++====================--:..                          
                          :---===============+=+=++++++====+=============--:..                          
                         .:---=========+====+=+=++++++++====+============--:..                          
                          :---=============++++++++++++++++=+============--:                            
                          :--=================+++++++++=+++++============--.                            
                           --===========+=====+++++++++++++++===========---.                            
                           .:-=============++++++++++++++++++===========-...                            
                              .=========+===+++++++++++++++++==========...                              
                               .. .===========+++=++==+++==========.. ..                                
                                       ....=++++++++++++++......                                        
                                                                                                        
                                                                                                        
`;

        const preElement = document.getElementById('ascii-art');
        let index = 0;
        const batchSize = 15; // Number of characters to display per iteration

        function typeAsciiArt() {
            if (index < asciiArt.length) {
                preElement.textContent += asciiArt.substr(index, batchSize);
                index += batchSize;
                setTimeout(typeAsciiArt, 0); // Minimal delay
            }
        }

        // Start typing the ASCII art when the page loads
        window.onload = typeAsciiArt;
    </script>
</body>
</html>
