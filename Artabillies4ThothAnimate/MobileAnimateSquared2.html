    <style>
        /* Styling to ensure full compatibility across spaces */
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
						width: 130%;
        }

        .container {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        /* Basic SVG styling */
        svg {
            width: 300px;
            height: 300px;
            position: absolute;
        }

        .path {
            fill: none;
            stroke: #00FF00;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 10s ease-in-out infinite alternate;
        }

        .splatter {
            fill: #00FF00;
            opacity: 0;
            animation: splatter 10s ease-in-out infinite alternate 2.2s;
        }

        /* Positioning and flipping each SVG */
        .top-left {
            top: 0;
            left: 0;
            transform: scaleX(1) scaleY(1);
        }

        .top-right {
            top: 0;
            right: 30%;
            transform: scaleX(-1) scaleY(1);
        }

        .bottom-left {
            bottom: 60%;
            left: 0;
            transform: scaleX(1) scaleY(-1);
        }

        .bottom-right {
            bottom: 60%;
            right: 30%;
            transform: scaleX(-1) scaleY(-1);
        }

        /* Keyframes for animations */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes splatter {
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
