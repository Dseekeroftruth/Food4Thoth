    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            white-space: pre;
            margin: 0;
            padding: 20px;
            font-size: 8px; /* Adjust this to fit the image on the screen */
        }
        #ascii-art {
            width: 100%;
            height: 100%;
            margin: 0; /* Remove margin to reduce space */
        }
        svg {
            width: 90%;
            height: 30vh; /* Adjusted to reduce height above and below JUG animation */
            display: block;
            margin: 0 auto; /* Center the SVG */
        }
        .path {
            fill: none;
            stroke: #00FF00;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        .letter {
            fill: none;
            stroke: #00FF00;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        .splatter {
            fill: #00FF00;
            opacity: 0;
            animation: splatterEffect 1s forwards 5s;
        }
        @keyframes splatterEffect {
            to {
                opacity: 1;
                transform: scale(1.5);
                filter: blur(2px);
            }
        }
    </style>
</head>

        const asciiArt = `

                           .::--------=======+====##=======#====##=========------:.                         
                            ::--------====================================------::..                        
                            ::-------====================================-------::.                         
                            .:-----========================================-----::.                         
                            .:-----=========================================----:..

                            .::----=================+=======================----:

                                  .=========+===+++++++++++++++++==========...                              
                                   .. .===========+++=++==+++==========.. ..                                
                                           ....=++++++++++++++......                                        
                                                                                                            
                                                                                                            
        `;
        
        const preElement = document.getElementById('ascii-art');
        let index = 0;
        const batchSize = 15; // Number of characters to display per iteration

        function typeAsciiArt() {
            if (index < asciiArt.length) {
                preElement.textContent += asciiArt.substr(index, batchSize);
                index += batchSize;
                setTimeout(typeAsciiArt, 0); // Minimal delay
            }
        }

        // Start typing the ASCII art when the page loads
        window.onload = typeAsciiArt;
    </script>
