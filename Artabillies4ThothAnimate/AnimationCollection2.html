}




      /* Basic SVG styling */
        svg {
            width: 325px;
            height: 325px;
            position: fixed;
        }


        .path {
            fill: none;
            stroke: #00FF00;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 10s ease-in-out infinite alternate;
        }

        .splatter {
            fill: #00FF00;
            opacity: 0;
            animation: splatter 10s ease-in-out infinite alternate 2.2s;
        }
				
				.center {
					position: flex;
            
        }

        /* Positioning and flipping each SVG */
        .top-left {
            top: 0;
            left: 0;
            transform: scaleX(1) scaleY(1);
						position: flex;
        }

        .top-right {
            top: 0;
            right: 30%;
            transform: scaleX(-1) scaleY(1);
						position: flex;
        }

        .bottom-left {
            bottom: 60%;
            left: 0;
            transform: scaleX(1) scaleY(-1);
						position: flex;
        }

        .bottom-right {
            bottom: 60%;
            right: 30%;
            transform: scaleX(-1) scaleY(-1);
						position: flex;
        }

        /* Keyframes for animations */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes splatter {
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
				
				 .container {
            position: absolute;
            width: 100vw;
            height: 100vh;
						margin-left: 30%;
						max-width: 600px;
        }
		
		.letter {
            fill: none;
            stroke: #00FF00;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 10s ease-in-out infinite alternate;
        }
				
				
/* Styles for landscape orientation */
@media screen and (orientation: landscape) {
    #ascii-art2 {
        font-size: 1rem; /* Smaller font size for landscape mode */
       
    }
}

    <script>
        (function () {
            const asciiArt = `
                                                                                                        
                                                                                                        
                                                                                                        
                                                                                                        
                                            ..:::--:-=--.                                               
                                            .=-=+++=+==-.                                               
                                            .-+=+++++==-.                                               
                                             =+=+++++*=-...                                             
                                          :-------======---.                                            
                                          :--=====++====---:.      ...::...                             
                                          ---=====++====----     .:::--====--..                         
                                           -====+++++====+=.   .--:=====+=====-.                        
                                          .---====+++===---.  .=-====:....=++==-.                       
                                         :-----=======------:.=++===.     .++*==..                      
                                       .:--::----===-------:-=-++==-       .**+=-.                      
                                     .::::::::-------------::--==+==.      .=*+=-.                      
                                   .:::::::::--------------::::--===-.    .-=++=..                      
                                 .::::::.:::----------------:-::----=-    .=*+=-.                       
                               .::::::::::---------------------:::---:.  .=++==.                        
                              .:::::-:::--------------------------::--=..-+++=:..                       
                            .::::-:::-------------------------------:---=+++=:..                        
                           .::--:-----------------------------------------+=-.                          
                           ::---------------------------=-==--------------:=..                          
                         .::-----------------================--------------:-.                          
                         ::---------**----==========-----========----------:.                           
                        .:----------*#-====+%*=#+=====--===*#=====--+*-----::.                          
                        .:----------=#=====#====%*=====+#-==##======*-------:.                          
                        ::---------==##==*#======%+====%=====*#====*=-------::                          
                       .:--------=====####=======+%+==%*======*#+=**==-------:.                         
                       .::-------=====*#+==========%+%*=========#**===-------:.                         
                       .:--------====####==========*%*==========*##====------:.                         
                       .:--------==*#+==#+========+%*%==========#=##====-----:.                         
                      ..:---------*#====##=======#%==*#========*===*#=-------:.                         
                       .::-------#*======#======##====%+=====+#=====#*-------:.                         
                       .::--------=======+====##=======#====##=========------:.                         
                        ::--------====================================------::..                        
                        ::-------====================================-------::.                         
                        .:-----========================================-----::.                         
                        .:-----=========================================----:..                         
                        .:-----=========================================----:.                          
                        .::----=================+=======================----:                           
                         ::---====================+++===================----:.                          
                         .:---====================++====================---:..                          
                         .:---====================+++====================--:..                          
                          :---===============+=+=++++++====+=============--:..                          
                         .:---=========+====+=+=++++++++====+============--:..                          
                          :---=============++++++++++++++++=+============--:                            
                          :--=================+++++++++=+++++============--.                            
                           --===========+=====+++++++++++++++===========---.                            
                           .:-=============++++++++++++++++++===========-...                            
                              .=========+===+++++++++++++++++==========...                              
                               .. .===========+++=++==+++==========.. ..                                
                                       ....=++++++++++++++......                                        
                                                                                                        
                                                                                                        
`;

            const preElement = document.getElementById('ascii-art');
            let index = 0;
            const batchSize = 15;
            let forward = true;

            function typeAsciiArt() {
                if (forward) {
                    if (index < asciiArt.length) {
                        preElement.textContent += asciiArt.substr(index, batchSize);
                        index += batchSize;
                        setTimeout(typeAsciiArt, 20);
                    } else {
                        forward = false;
                        setTimeout(typeAsciiArt, 500); // Pause before reversing
                    }
                } else {
                    if (index > 0) {
                        preElement.textContent = asciiArt.substr(0, index);
                        index -= batchSize;
                        setTimeout(typeAsciiArt, 20);
                    } else {
                        forward = true;
                        setTimeout(typeAsciiArt, 500); // Pause before forwarding
                    }
                }
            }

            // Intersection Observer to trigger animation on view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        typeAsciiArt();
                        observer.unobserve(entry.target); // Stop observing after starting
                    }
                });
            }, {
                threshold: 0.5 // Trigger when 50% of element is visible
            });

            observer.observe(document.querySelector('.logo-animation-container2'));
        })();
    </script>

    <script>
        (function () {
            const asciiArt = `

            `;

            const preElement = document.getElementById('ascii-art2');
            let index = 0;
            const batchSize = 1;
            const typingSpeed = 100; // Delay between characters in ms
            const pauseDuration = 2000; // Pause duration at the end in ms

            function typeAsciiArt() {
                if (index < asciiArt.length) {
                    preElement.textContent += asciiArt.substr(index, batchSize);
                    index += batchSize;
                    setTimeout(typeAsciiArt, typingSpeed);
                } else {
                    setTimeout(() => {
                        preElement.textContent = '';
                        index = 0;
                        typeAsciiArt();
                    }, pauseDuration);
                }
            }

            // Start the animation when the page loads
            window.addEventListener('load', typeAsciiArt);
        })();
    </script>
