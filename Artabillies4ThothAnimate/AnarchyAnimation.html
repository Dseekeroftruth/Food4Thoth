<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy Animation</title>
    <style>
        /* Styling to ensure full compatibility across spaces */
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .path {
            fill: none;
            stroke: #00FF00;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 10s ease-in-out infinite alternate;
        }

        .splatter {
            fill: #00FF00;
            opacity: 0;
            animation: splatter 10s ease-in-out infinite alternate 2.2s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes splatter {
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
      <svg viewBox="85 -100 25 500" preserveAspectRatio="xMidYMid meet">
        <!-- Adjusted A symbol with extended lines -->
        <path class="path" d="M30,170 L100,35 L170,170 M20,110 L180,110"></path> <!-- Extended A with top, arms, and legs beyond the circle -->

        <!-- Circle inside with A lines extending beyond it -->
        <circle cx="100" cy="100" r="60" class="path"></circle>
    </svg>
</body>
</html>
