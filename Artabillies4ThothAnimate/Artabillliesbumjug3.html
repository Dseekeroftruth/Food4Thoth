<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
		
    <title>ASCII JUG</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            white-space: pre;
            margin: -40vw;
            padding-top: 20vh;
            
						overflow: auto; /* Ensures it is scrollable if cut off */
    display: flex;
    justify-content: left;
    align-items: left;
        }
        #ascii-art {
					font-size: clamp(.53rem, 1.5vw, .9rem); /* Responsive font size */
    text-align: left; /* Centers text */
		max-width: 100vw;
		max-height: 100vh;
        }
    </style>
</head>
<body>
    <pre id="ascii-art"></pre>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const asciiArt = `
                                                                                                            
                                                                                                            
                                                                                                            
                                                                                                            
                                                ..:::--:-=--.                                               
                                                .=-=+++=+==-.                                               
                                                .-+=+++++==-.                                               
                                                 =+=+++++*=-...                                             
                                              :-------======---.                                            
                                              :--=====++====---:.      ...::...                             
                                              ---=====++====----     .:::--====--..                         
                                               -====+++++====+=.   .--:=====+=====-.                        
                                              .---====+++===---.  .=-====:....=++==-.                       
                                             :-----=======------:.=++===.     .++*==..                      
                                           .:--::----===-------:-=-++==-       .**+=-.                      
                                         .::::::::-------------::--==+==.      .=*+=-.                      
                                       .:::::::::--------------::::--===-.    .-=++=..                      
                                     .::::::.:::----------------:-::----=-    .=*+=-.                       
                                   .::::::::::---------------------:::---:.  .=++==.                        
                                  .:::::-:::--------------------------::--=..-+++=:..                       
                                .::::-:::-------------------------------:---=+++=:..                        
                               .::--:-----------------------------------------+=-.                          
                               ::---------------------------=-==--------------:=..                          
                             .::-----------------================--------------:-.                          
                             ::---------**----==========-----========----------:.                           
                            .:----------*#-====+%*=#+=====--===*#=====--+*-----::.                          
                            .:----------=#=====#====%*=====+#-==##======*-------:.                          
                            ::---------==##==*#======%+====%=====*#====*=-------::                          
                           .:--------=====####=======+%+==%*======*#+=**==-------:.                         
                           .::-------=====*#+==========%+%*=========#**===-------:.                         
                           .:--------====####==========*%*==========*##====------:.                         
                           .:--------==*#+==#+========+%*%==========#=##====-----:.                         
                          ..:---------*#====##=======#%==*#========*===*#=-------:.                         
                           .::-------#*======#======##====%+=====+#=====#*-------:.                         
                           .::--------=======+====##=======#====##=========------:.                         
                            ::--------====================================------::..                        
                            ::-------====================================-------::.                         
                            .:-----========================================-----::.                         
                            .:-----=========================================----:..                         
                            .:-----=========================================----:.                          
                            .::----=================+=======================----:                           
                             ::---====================+++===================----:.                          
                             .:---====================++====================---:..                          
                             .:---====================+++====================--:..                          
                              :---===============+=+=++++++====+=============--:..                          
                             .:---=========+====+=+=++++++++====+============--:..                          
                              :---=============++++++++++++++++=+============--:                            
                              :--=================+++++++++=+++++============--.                            
                               --===========+=====+++++++++++++++===========---.                            
                               .:-=============++++++++++++++++++===========-...                            
                                  .=========+===+++++++++++++++++==========...                              
                                   .. .===========+++=++==+++==========.. ..                                
                                           ....=++++++++++++++......                                        
                                                                                                            
                                                                                                            
    `;

    const preElement = document.getElementById("ascii-art");
    let index = 0;
    const batchSize = 15; // Number of characters to display per iteration

    function typeAsciiArt() {
        if (index < asciiArt.length) {
            preElement.textContent += asciiArt.substr(index, batchSize);
            index += batchSize;
            setTimeout(typeAsciiArt, 0); // Minimal delay
        }
    }

    // **Detect if inside an iframe**
    function isInIframe() {
        return window.self !== window.top;
    }

    // **Trigger ASCII animation when page loads or if inside an iframe**
    if (isInIframe()) {
        console.log("Page is loaded inside an iframe. Triggering animation.");
        typeAsciiArt();
    } else {
        window.onload = typeAsciiArt;
    }
});
    </script>
</body>
</html>
