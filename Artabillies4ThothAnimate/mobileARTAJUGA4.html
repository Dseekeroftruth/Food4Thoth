<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARTABILLIES Animation</title>
    <style>
        html, body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            white-space: pre;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        svg {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        .path {
            fill: none;
            stroke: #00FF00;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        .letter {
            fill: none;
            stroke: #00FF00;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s forwards;
        }
        .splatter {
            fill: #00FF00;
            opacity: 0;
            animation: splatterEffect 1s forwards 2s;
        }
        @keyframes splatterEffect {
            to {
                opacity: 1;
                transform: scale(1.5);
                filter: blur(2px);
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1600 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Animated Letters -->
        <!-- Letter A -->
        <g transform="translate(25,0)">
            <path class="letter" d="
                M50,250 
                L100,50 
                L150,250 
                M75,150 
                L125,150 
            " />
        </g>
        <!-- Letter R -->
        <g transform="translate(150,0)">
            <path class="letter" d="
                M50,250 
                L50,50 
                Q50,20 80,20 
                L120,20 
                Q150,20 150,50 
                L150,100 
                Q150,130 120,130 
                L80,130 
                L150,200 
            " />
        </g>
        <!-- Letter T -->
        <g transform="translate(250,0)">
            <path class="letter" d="
                M50,50 
                L150,50 
                M100,50 
                L100,250 
            " />
        </g>
        <!-- Letter A -->
        <g transform="translate(350,0)">
            <path class="letter" d="
                M50,250 
                L100,50 
                L150,250 
                M75,150 
                L125,150 
            " />
        </g>
        <!-- Letter B -->
        <g transform="translate(470,0)">
            <path class="letter" d="
                M50,50 
                L50,250 
                Q50,270 70,270 
                Q90,270 90,250 
                L90,170 
                Q90,150 70,150 
                Q50,150 50,170 
                L50,250
            " />
        </g>
        <!-- Letter I -->
        <g transform="translate(550,0)">
            <path class="letter" d="
                M50,20 
                L50,280 
                M50,20 
                C50,15 55,10 60,10 
                M50,20 
                C50,15 45,10 40,10 
                M50,280 
                C50,285 55,290 60,290 
                M50,280 
                C50,285 45,290 40,290 
            " />
        </g>
        <!-- Letter L -->
        <g transform="translate(600,0)">
            <path class="letter" d="
                M50,20 
                L50,250 
                L90,250 
            " />
        </g>
        <!-- Letter L -->
        <g transform="translate(700,0)">
            <path class="letter" d="
                M50,20 
                L50,250 
                L90,250 
            " />
        </g>
        <!-- Letter I -->
        <g transform="translate(800,0)">
            <path class="letter" d="
                M50,20 
                L50,280 
                M50,20 
                C50,15 55,10 60,10 
                M50,20 
                C50,15 45,10 40,10 
                M50,280 
                C50,285 55,290 60,290 
                M50,280 
                C50,285 45,290 40,290 
            " />
        </g>
        <!-- Letter E -->
        <g transform="translate(900,0)">
            <path class="letter" d="
                M20,20 
                L20,280 
                M20,20 
                L80,20 
                M20,150 
                L70,150 
                M20,280 
                L80,280 
            " />
        </g>
        <!-- Letter S -->
        <g transform="translate(950,0)">
            <path class="letter" d="
                M80,20
                C40,20 40,100 80,100
                C120,100 120,180 80,180
            " />
        </g>

        <!-- Remaining elements unchanged -->
    </svg>
		
</body>
</html>
